events { worker_connections 1024; }

http {
    resolver 127.0.0.11 valid=30s;

    server {
        listen 3002;

        # Standard prefix match is safer for IDs with special characters
        location /api/ {
            set $inventory_upstream http://opsmind-inventory-backend:5000;
            
            # No trailing slash here = Pass the full URI including /api/
            proxy_pass $inventory_upstream;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # DO NOT add Access-Control-Allow-Origin here. 
            # Your Express server is already doing it.
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}